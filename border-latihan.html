<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius</title>
    <style>

        .ataskiri {
            margin-top: 50px;
            width: 400px;
            height: 400px;
            background-color: #DE7899;
           border-radius: 0 70% 0% 70%;
        }

        .ataskanan {
            position: relative;
            top: -400px;
            left: 300px;
            width: 400px;
            height: 400px;
            background-color: #DE7899;
           border-radius: 70% 0% 70% 0%;
        }
    </style>
</head>
<body>
    <div class="ataskiri"></div>
    <div class="ataskanan"></div>
    <div class="bawahkiri"></div>
    <div class="bawahkanan"></div>
</body>
</html>
